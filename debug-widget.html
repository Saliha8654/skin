<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Widget Debug Page</h1>
    <p class="mb-4">Checking if widget loads...</p>
    <div id="status" class="p-2 mb-4"></div>
  </div>
  
  <!-- Widget container -->
  <div id="skincare-chatbot-root"></div>
  
  <script type="module">
    document.getElementById('status').innerHTML = '<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert"><p>Trying to load widget...</p></div>';
    
    try {
      // Import the main app
      const { default: App } = await import('./frontend/src/App.jsx');
      const React = await import('https://esm.sh/react@18.2.0');
      const ReactDOM = await import('https://esm.sh/react-dom@18.2.0/client');
      
      const rootElement = document.getElementById('skincare-chatbot-root');
      if (rootElement) {
        document.getElementById('status').innerHTML = '<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert"><p>Widget container found!</p></div>';
        
        // Try to render a simple test
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement('div', { className: 'fixed bottom-6 right-6 w-16 h-16 bg-blue-500 text-white rounded-full flex items-center justify-center' }, 'TEST'));
        
        document.getElementById('status').innerHTML += '<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mt-2" role="alert"><p>Widget rendered successfully!</p></div>';
      } else {
        document.getElementById('status').innerHTML = '<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p>Error: Widget container not found!</p></div>';
      }
    } catch (error) {
      document.getElementById('status').innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p>Error loading widget: ${error.message}</p><pre>${error.stack}</pre></div>`;
      console.error('Widget loading error:', error);
    }
  </script>
</body>
</html>
