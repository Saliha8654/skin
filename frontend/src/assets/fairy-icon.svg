<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="fairyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffefc8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffefc8" stop-opacity="0"/>
    </radialGradient>
    <filter id="sparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="40" fill="url(#fairyGlow)"/>
  
  <!-- Fairy body -->
  <ellipse cx="50" cy="65" rx="8" ry="15" fill="#ffefc8"/>
  
  <!-- Fairy head -->
  <circle cx="50" cy="45" r="10" fill="#ffefc8"/>
  
  <!-- Fairy face details -->
  <circle cx="47" cy="43" r="1.5" fill="#0C2E4D"/>
  <circle cx="53" cy="43" r="1.5" fill="#0C2E4D"/>
  <path d="M 48 48 Q 50 50 52 48" stroke="#0C2E4D" stroke-width="1" fill="none"/>
  
  <!-- Fairy wings - left -->
  <path d="M 35 55 Q 20 45 30 30 Q 40 25 45 40 Q 40 50 35 55" fill="#ffefc8" fill-opacity="0.6" stroke="#ffefc8" stroke-width="1"/>
  
  <!-- Fairy wings - right -->
  <path d="M 65 55 Q 80 45 70 30 Q 60 25 55 40 Q 60 50 65 55" fill="#ffefc8" fill-opacity="0.6" stroke="#ffefc8" stroke-width="1"/>
  
  <!-- Magic wand -->
  <line x1="65" y1="50" x2="80" y2="30" stroke="#ffefc8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Wand tip star -->
  <polygon points="80,30 82,27 85,28 84,32 87,34 83,35 82,39 79,35 76,36 78,32 76,29 79,29" fill="#ffefc8" filter="url(#sparkleGlow)"/>
  
  <!-- Sparkles around the fairy -->
  <circle cx="30" cy="25" r="2" fill="#ffefc8" filter="url(#sparkleGlow)"/>
  <circle cx="75" cy="20" r="1.5" fill="#ffefc8" filter="url(#sparkleGlow)"/>
  <circle cx="25" cy="70" r="1" fill="#ffefc8" filter="url(#sparkleGlow)"/>
  <circle cx="80" cy="65" r="1.5" fill="#ffefc8" filter="url(#sparkleGlow)"/>
  <circle cx="50" cy="15" r="2" fill="#ffefc8" filter="url(#sparkleGlow)"/>
</svg>