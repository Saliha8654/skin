<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffefc8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffefc8" stop-opacity="0"/>
    </radialGradient>
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="0.5" k3="0.5"/>
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)"/>
  
  <!-- Fairy body -->
  <ellipse cx="50" cy="65" rx="7" ry="14" fill="#ffefc8"/>
  
  <!-- Fairy head -->
  <circle cx="50" cy="45" r="9" fill="#ffefc8"/>
  
  <!-- Facial features -->
  <circle cx="47" cy="43" r="1.2" fill="#0C2E4D"/>
  <circle cx="53" cy="43" r="1.2" fill="#0C2E4D"/>
  <path d="M 48 47 Q 50 49 52 47" stroke="#0C2E4D" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Left wing -->
  <path d="M 38 55 Q 25 45 32 32 Q 42 28 48 42 Q 43 50 38 55" fill="#ffefc8" fill-opacity="0.5" stroke="#ffefc8" stroke-width="0.8"/>
  
  <!-- Right wing -->
  <path d="M 62 55 Q 75 45 68 32 Q 58 28 52 42 Q 57 50 62 55" fill="#ffefc8" fill-opacity="0.5" stroke="#ffefc8" stroke-width="0.8"/>
  
  <!-- Magic wand -->
  <line x1="62" y1="58" x2="78" y2="35" stroke="#ffefc8" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Wand tip with sparkle -->
  <circle cx="78" cy="35" r="3" fill="#ffefc8" filter="url(#sparkle)"/>
  
  <!-- Magical sparkles -->
  <circle cx="30" cy="25" r="1.5" fill="#ffefc8"/>
  <circle cx="75" cy="20" r="1" fill="#ffefc8"/>
  <circle cx="25" cy="70" r="0.8" fill="#ffefc8"/>
  <circle cx="80" cy="65" r="1.2" fill="#ffefc8"/>
  <circle cx="50" cy="15" r="1.5" fill="#ffefc8"/>
</svg>