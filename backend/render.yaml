services:
  - type: web
    name: skincare-chatbot-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: SHOPIFY_STORE_DOMAIN
        sync: false
      - key: SHOPIFY_STOREFRONT_ACCESS_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false